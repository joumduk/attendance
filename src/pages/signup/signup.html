
<ion-header>

  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #loginForm="ngForm" (ngSubmit)="signup();" autocomplete="off">
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-input placeholder="Email" name="username" id="loginField" type="text" pattern="[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})" required [(ngModel)]="user.email" clearInput="true" ></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Password" name="password" id="passwordField" type="password" required [(ngModel)]="user.password" max="5"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Confirm Password" name="password2" id="passwordField2" type="password" required [(ngModel)]="user.password2" ></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Name" name="name" id="name" type="text" required [(ngModel)]="user.name"  clearInput="true"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Class" name="class" id="class" type="text" required [(ngModel)]="user.class"  clearInput="true"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="School Name" name="school" id="school" type="text" required [(ngModel)]="user.school"  clearInput="true"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        <button ion-button class="submit-btn" full type="submit" [disabled]="!loginForm.form.valid">Sign Up
        </button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
